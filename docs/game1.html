<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- ✅ VAPID 공개키를 head 안에, 실제 키 문자열로 -->
  <script src="./js/config.js"></script>
  <script src="./js/app-config.js"></script>
  <meta charset="UTF-8" />
  <title>Game 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/game1.css" />
</head>
<body>
  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./custom.html">Custom</a></li>
        <li><a href="./game.html" class="active">Game</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./me.html">
          <img src="./asset/logo2.png" alt="logo" />
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="mine">
    <div class="hero">
      <h1 class="title">Feed</h1>
      <p class="subtitle">Share and collect moments</p>
    </div>

    <!-- ===== Feed (카드 클릭 → JS 모달) ===== -->
    <section class="avatar-custom" aria-label="Feed">
      <div class="avatar-stage">
        <section id="feed-root" class="feed" aria-live="polite">
          <!-- ✨ 스크롤 컨테이너 (고정 높이 + 내부 스크롤) -->
          <div class="feed-scroll" data-feed-scroll>
            <div class="feed-grid" data-feed-grid></div>

            <!-- 스크롤 하단 (더 보기 버튼은 폴백에서만 사용) -->
            <div class="feed-bottom">
              <button id="feed-more" class="btn-more" type="button" aria-label="포스트 더 보기">더 보기</button>
              <!-- 무한 스크롤 트리거: 반드시 스크롤 컨테이너 내부에 위치 -->
              <div id="feed-sentinel" aria-hidden="true"></div>
            </div>
          </div>
        </section>
      </div>

      <!-- aud: 라벨 그리드 (탭 없이 바로 표시) -->
      <div class="avatar-tabs">
        <div id="panel-labels" role="region" aria-label="aud: labels">
          <div class="mine-grid" id="grid-labels"></div>
        </div>
      </div>
    </section>
  </section>
<!-- 소켓 (선택) -->

  <script src="https://aud-api-cdvn.onrender.com/socket.io/socket.io.js"></script>

  <script src="./js/fetch-sanitizer.js"></script>

  <!-- 1) 전역 인증 부팅 -->
  <script src="./js/auth-boot.js" defer></script>

  <!-- 3) 세션 keepalive -->
  <script src="./js/auth-keepalive.js" defer></script>

  <script src="./js/app-config.js"></script>

  <script src="./js/app-assets.js"></script>

  <!-- 2) Store (module) -->
  <script type="module" src="./js/store.js"></script>

  <!-- 5) UI 라우팅 가드/로고 -->
  <script src="./js/logo-guard.js" defer></script>

  <!-- 6) 소켓 초기화 (필요 시) -->
  <script src="./js/socket-init.js" defer></script>

  <!-- 7) 페이지 전용 스크립트 -->
  <script type="module" src="./js/game1.js"></script>


</body>
</html>
