<!-- /public/jibbitzadmin.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/config.js"></script>
  <meta charset="UTF-8" />
  <title>Jibbitz Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/jibbitzadmin.css" />
</head>
<body>
  <main class="jibadmin-body">
    <!-- ===== Navigation ===== -->
    <header class="nav">
      <div class="nav-inner">
        <ul class="menu">
          <li><a href="./home.html">HOME</a></li>
          <li><a href="./collect.html">Collect</a></li>
          <li><a href="./gallery.html">Gallery</a></li>
          <li><a href="./custom.html">Custom</a></li>
        </ul>
        <div class="logo-cta">
          <a href="./mine.html">
            <img src="./asset/logo2.png" alt="logo">
          </a>
        </div>
      </div>
    </header>

    <!-- ===== Hero ===== -->
    <section class="jibadmin-page">
      <div class="hero">
        <div id="categoryRow" class="category-row">
          <div class="pill"><span class="pill__text">JIBBITZ</span></div>
        </div>
        <h1 id="jibTitle" class="title"></h1>
      </div>
    </section>

    <!-- ===== Body ===== -->
    <section>
      <div class="container">
        <!-- 지비츠 이미지 프리뷰 -->
        <div id="jibadminGalleryBox" class="jibadmin-gallery-box" aria-live="polite"></div>

        <!-- 관리자: 스토리 작성/수정용 에디터 -->
        <div id="jibAdmin" class="jib-admin__container">
          <div class="editor-head">
            <button id="btnLoad" type="button" class="btn ghost">불러오기</button>
            <div class="spacer"></div>
            <button id="btnSave" type="button" class="btn primary">저장</button>
          </div>
          <textarea id="storyInput" class="story-input" placeholder="여기에 스토리를 작성하세요. 문단은 빈 줄로 구분됩니다."></textarea>
          <p class="hint">저장 시 즉시 사용자 페이지(jibbitz.html)에 반영됩니다.</p>
        </div>
      </div>
    </section>
  </main>

  <!-- (선택) Socket.IO -->
  <script src="https://aud-api-dtd1.onrender.com/socket.io/socket.io.js"></script>

  <script src="./js/socket-init.js"></script>
  <script src="./js/fetch-sanitizer.js"></script>

  <!-- 1) 전역 인증 부팅 -->
  <script src="./js/auth-boot.js" defer></script>

  <!-- 2) 세션 keepalive -->
  <script src="./js/auth-keepalive.js" defer></script>

  <script src="./js/app-config.js"></script>
  <script src="./js/app-assets.js"></script>

  <!-- Store (module) 필요 없음: 독립형 -->
  <script src="./js/logo-guard.js" defer></script>

  <!-- 페이지 스크립트 -->
  <script type="module" src="./js/jibbitzadmin.js"></script>
</body>
</html>
