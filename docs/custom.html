<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/config.js"></script>
  <meta charset="UTF-8" />
  <title>Custom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/custom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html">Gallery</a></li>
        <li><a href="./custom.html" class="active">Custom</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./me.html">
          <img src="./asset/logo2.png" alt="logo" />
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="custom">
    <div class="hero">
      <h1 class="title">Custom</h1>
      <p class="subtitle">add uniqueness by customizing</p>
    </div>

    <!-- ===== Grid ===== -->
    <section class="custom-section">
      <div class="container">
        <!-- JS가 목록을 채웁니다 -->
        <div class="custom-grid" role="list" id="custom-jib-list"></div>
      </div>
    </section>
  </section>

  <!-- 소켓 (선택) -->
  <script src="https://aud-api-cdvn.onrender.com/socket.io/socket.io.js"></script>

  <script src="./js/fetch-sanitizer.js"></script>

  <!-- 1) 전역 인증 부팅 -->
  <script src="./js/auth-boot.js" defer></script>

  <!-- 3) 세션 keepalive (쿠키/플래그 유지) -->
  <script src="./js/auth-keepalive.js" defer></script>

  <!-- SSOT: 라벨/지비츠 + 에셋 맵 -->
  <script src="./js/app-config.js"></script>
  <script src="./js/app-assets.js"></script>

  <!-- 2) Store (module: 전역 상태/NS 키 제공) -->
  <script type="module" src="./js/store.js"></script>

  <!-- 4) UI 라우팅 가드/로고 -->
  <script src="./js/logo-guard.js" defer></script>

  <!-- 5) 소켓 초기화 (필요 시) -->
  <script src="./js/socket-init.js" defer></script>

  <!-- 6) 페이지 전용 스크립트 -->
  <script type="module" src="./js/custom.js"></script>
</body>
</html>
