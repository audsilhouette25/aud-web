<!DOCTYPE html>
<html lang="en">
<head>
  <script src="./js/config.js"></script>
  <meta charset="UTF-8" />
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/gallery.css" />
  <!-- Inter Font (필수 가중치만 로드) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <a href="#galleryGrid" class="skip-link">Skip to main content</a>

  <!-- ===== Navigation ===== -->
  <header class="nav">
    <div class="nav-inner">
      <ul class="menu">
        <li><a href="./home.html">HOME</a></li>
        <li><a href="./collect.html">Collect</a></li>
        <li><a href="./gallery.html" class="active">Gallery</a></li>
        <li><a href="./custom.html">Custom</a></li>
        <li><a href="./game.html">Game</a></li>
      </ul>
      <div class="logo-cta">
        <a href="./me.html">
          <img src="./asset/logo2.png" alt="Go to My Page">
        </a>
      </div>
    </div>
  </header>

  <!-- ===== Hero ===== -->
  <section class="gallery">
    <div class="hero">
      <h1 class="title">Gallery</h1>
      <p class="subtitle">explore various themes and objects</p>
    </div>

    <!-- ===== Grid ===== -->
    <section class="gallery-section">
      <div class="container">
        <!-- 초기 로딩 스켈레톤 (빠른 피드백) -->
        <div class="gallery-grid" id="galleryGrid" role="list" style="opacity:0;transition:opacity .3s;will-change:opacity"></div>
      </div>
    </section>
  </section>

  <!-- 서버 상태 미리 fetch (렌더링 차단 없이 백그라운드에서) -->
  <script>
  (function(){
    var ns = (localStorage.getItem('auth:userns') || '').toLowerCase();
    if (!ns || ns.indexOf('@') < 0) return; // 이메일 NS만
    var api = (window.API_BASE || 'https://aud-api-cdvn.onrender.com') + '/api/state?ns=' + encodeURIComponent(ns);
    window.__prefetchState = fetch(api, { credentials: 'include', cache: 'no-store' })
      .then(function(r){ return r.ok ? r.json() : null; })
      .catch(function(){ return null; });
  })();
  </script>

  <!-- ===== Scripts (defer로 비동기 로딩) ===== -->
<script src="./js/fetch-sanitizer.js" defer></script>
<script src="./js/app-config.js" defer></script>
<script src="./js/app-assets.js" defer></script>

<!-- 인증 -->
<script src="./js/auth-boot.js" defer></script>
<script src="./js/auth-keepalive.js" defer></script>

<!-- Store & UI -->
<script type="module" src="./js/store.js"></script>
<script src="./js/logo-guard.js" defer></script>

<!-- 페이지별 스크립트 -->
<script type="module" src="./js/label.js"></script>
<script type="module" src="./js/gallery.js"></script>

<!-- Socket.io (non-critical, load last) -->
<script src="https://aud-api-cdvn.onrender.com/socket.io/socket.io.js" defer></script>
<script src="./js/socket-init.js" defer></script>

</body>
</html>
